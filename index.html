<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Meri Jaan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great_Vibes&family=Arial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header>
        <h1>Happy Birthday, Meri Jaan!</h1>
    </header>
    <section id="wishes">
        <h2>Meri Wishes Tere Liye</h2>
        <div id="wishes-text"></div>
    </section>
    <section id="photos">
        <h2> Pyari Tasveerein</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <img src="photo1.jpg" alt="Photo 1">
                <img src="photo2.jpg" alt="Photo 2">
                <img src="photo3.jpg" alt="Photo 3">
                <img src="photo4.jpg" alt="Photo 4">
            </div>
        </div>
    </section>
    <section id="video">
        <h2>Tumhare Liye Ek Pyara Sa Video</h2>
        <div class="video-container">
            <video id="birthday-video" src="video1.mp4" autoplay muted loop playsinline></video>
        </div>
    </section>
    <footer>
        <button id="play-music">Play Music</button>
        <audio id="background-music" src="birthday_song.mp3" loop></audio>
        <p>Tumhare liye dil se birthday wish, meri pyari si jaan!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
